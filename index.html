<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BULLSEYE | Professional Darts System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@900&family=Oswald:wght@400;700;900&display=swap');
        :root { --bull-red: #bb0000; --bull-dark: #070707; --bull-yellow: #ffff00; }
        
        body { background-color: var(--bull-dark); font-family: 'Oswald', sans-serif; color: white; text-transform: uppercase; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* BRANDING */
        .hero-gradient { background: radial-gradient(circle at 15% 25%, rgba(187, 0, 0, 0.15) 0%, transparent 50%), var(--bull-dark); }
        .prop-card { background: rgba(255,255,255,0.02); border-left: 3px solid var(--bull-red); padding: 1.25rem; }

        /* SCORING INTERFACE - MOBILE FIRST SPLIT */
        .game-wrapper { display: flex; flex-direction: column; height: 100%; flex: 1; }
        
        .player-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            border: 1px solid #1a1a1a;
            transition: background 0.3s;
            padding: 10px;
        }

        .active-player { background-color: #0d0d0d; border-color: var(--bull-red); z-index: 10; }
        .active-player::after { 
            content: 'AT THE OCHE'; 
            position: absolute; 
            top: 10px; 
            color: var(--bull-red); 
            font-weight: 900; 
            font-size: 0.7rem;
            letter-spacing: 2px; 
            animation: blink 1.2s infinite; 
        }

        @keyframes blink { 50% { opacity: 0; } }
        
        /* SCORE SCALING - PREVENTS OVERLAP */
        .score-font { font-family: 'Chivo Mono', monospace; font-weight: 900; font-size: clamp(3.5rem, 15vh, 25vh); line-height: 0.9; }
        
        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { border-top: 10px solid var(--bull-red); background: #0a0a0a; padding: 3rem; text-align: center; width: 90%; }

        /* NUMPAD */
        .numpad-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 1px; 
            background: #222; 
            height: 35vh; /* Fixed height for numpad */
        }
        .num-btn { background: #000; font-size: 1.5rem; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .num-btn:active { background: #333; }
        .enter-btn { background: var(--bull-red); grid-column: span 3; font-weight: 900; font-size: 1.5rem; italic; }

        @media (min-width: 1024px) {
            .game-wrapper { flex-direction: row; }
            .numpad-container { display: none; }
            .score-font { font-size: clamp(6rem, 20vw, 30vh); }
            .active-player::after { top: 8%; font-size: 1rem; }
        }
    </style>
</head>
<body x-data="dartsApp()" @keydown.window="handleKeyboard($event.key)">

    <template x-if="modal.show">
        <div class="modal-overlay">
            <div class="modal-content animate-bounce">
                <h3 class="text-zinc-500 font-black tracking-widest mb-2" x-text="modal.type"></h3>
                <h2 class="text-5xl lg:text-9xl font-black italic mb-6" x-text="modal.winner"></h2>
                <div class="h-1 w-24 bg-red-600 mx-auto"></div>
            </div>
        </div>
    </template>

    <template x-if="screen === 'landing'">
        <div class="min-h-screen flex flex-col hero-gradient p-8 lg:p-24 overflow-y-auto">
            <div class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-12">
                <div class="lg:col-span-7 space-y-8">
                    <h1 class="text-6xl lg:text-9xl font-black italic">BULLS<span class="text-red-600">EYE</span></h1>
                    <div class="grid grid-cols-2 gap-4 max-w-lg">
                        <div class="prop-card"><h3 class="text-xs font-black italic">DUAL VIEW</h3><p class="text-[10px] text-zinc-600 uppercase">Always Visible</p></div>
                        <div class="prop-card"><h3 class="text-xs font-black italic">LIVE STATS</h3><p class="text-[10px] text-zinc-600 uppercase">Leg Averages</p></div>
                    </div>
                </div>
                <div class="lg:col-span-5 bg-zinc-950 p-8 border-t-8 border-red-600 shadow-2xl">
                    <div class="space-y-6">
                        <div class="flex gap-2">
                            <button @click="startScore = 301" :class="startScore === 301 ? 'bg-red-600' : 'bg-zinc-900'" class="flex-1 py-4 font-black">301</button>
                            <button @click="startScore = 501" :class="startScore === 501 ? 'bg-red-600' : 'bg-zinc-900'" class="flex-1 py-4 font-black">501</button>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <select x-model.number="legsToSet" class="bg-black p-4 font-black border border-zinc-800"><option value="1">1 LEG</option><option value="3">3 LEGS</option></select>
                            <select x-model.number="setsToMatch" class="bg-black p-4 font-black border border-zinc-800"><option value="1">1 SET</option><option value="3">3 SETS</option></select>
                        </div>
                        <input type="text" x-model="p1Name" class="w-full p-4 bg-black border border-zinc-800 font-black text-center" placeholder="PLAYER 1">
                        <input type="text" x-model="p2Name" class="w-full p-4 bg-black border border-zinc-800 font-black text-center" placeholder="PLAYER 2">
                        <button @click="startGame" class="w-full bg-red-600 py-6 text-2xl font-black italic">START MATCH</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="screen === 'game'">
        <div class="flex flex-col h-full">
            <div class="game-wrapper">
                <template x-for="(player, index) in players" :key="index">
                    <div :class="{ 'active-player': activePlayerIndex === index }" class="player-panel">
                        <div class="text-center mb-1">
                            <span class="font-black text-xl lg:text-4xl italic" x-text="player.name"></span>
                            <div class="flex gap-1 mt-1 justify-center">
                                <template x-for="s in Array.from({length: setsToMatch})"><div class="w-2 h-2 lg:w-4 lg:h-4" :class="player.sets > _index ? 'bg-red-600' : 'bg-zinc-900'"></div></template>
                            </div>
                        </div>
                        
                        <div class="score-font" x-text="player.score"></div>
                        
                        <div class="h-10 lg:h-20 flex items-center text-3xl lg:text-6xl font-black text-red-600" x-text="activePlayerIndex === index ? (currentInput || '---') : ''"></div>
                        
                        <div class="flex gap-8 text-xs lg:text-xl font-black text-zinc-600 mt-2">
                            <div>AVG: <span class="text-white" x-text="calcAvg(player)"></span></div>
                            <div>LEGS: <span class="text-white" x-text="player.legs"></span></div>
                        </div>
                    </div>
                </template>
            </div>
            
            <div class="numpad-container lg:hidden">
                <template x-for="n in ['1','2','3','4','5','6','7','8','9','0','DEL','UNDO']">
                    <button @click="handleNumpad(n)" class="num-btn" x-text="n"></button>
                </template>
                <button @click="submitScore" class="enter-btn">ENTER SCORE</button>
            </div>
        </div>
    </template>

    <template x-if="screen === 'stats'">
        <div class="h-full flex flex-col items-center justify-center p-8 hero-gradient">
            <h1 class="text-4xl lg:text-8xl font-black italic mb-8" x-text="matchWinner + ' VICTORIOUS'"></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl">
                <template x-for="p in players">
                    <div class="bg-zinc-950 p-6 border-l-8 border-red-600">
                        <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-black italic" x-text="p.name"></h2><span class="text-red-600 text-4xl font-black" x-text="p.sets"></span></div>
                        <div class="flex gap-10 font-black">
                            <div><div class="text-zinc-600 text-[10px]">3-DART AVG</div><div class="text-2xl" x-text="calcAvg(p)"></div></div>
                            <div><div class="text-zinc-600 text-[10px]">HIGH SCORE</div><div class="text-2xl" x-text="p.highScore"></div></div>
                        </div>
                    </div>
                </template>
            </div>
            <button @click="location.reload()" class="mt-12 bg-white text-black px-12 py-4 font-black italic">NEW MATCH</button>
        </div>
    </template>

    <script>
        function dartsApp() {
            return {
                screen: 'landing', startScore: 501, legsToSet: 3, setsToMatch: 1, 
                activePlayerIndex: 0, starterIndex: 0, currentInput: '', history: [],
                p1Name: '', p2Name: '', matchWinner: '', players: [],
                modal: { show: false, winner: '', type: '' },

                startGame() {
                    this.players = [
                        { name: (this.p1Name || 'P1').toUpperCase(), score: this.startScore, legs: 0, sets: 0, totalPoints: 0, dartsThrown: 0, highScore: 0 },
                        { name: (this.p2Name || 'P2').toUpperCase(), score: this.startScore, legs: 0, sets: 0, totalPoints: 0, dartsThrown: 0, highScore: 0 }
                    ];
                    this.screen = 'game';
                },
                handleKeyboard(key) {
                    if (this.screen !== 'game' || this.modal.show) return;
                    if (!isNaN(key) && this.currentInput.length < 3) this.currentInput += key;
                    if (key === 'Backspace') this.currentInput = this.currentInput.slice(0, -1);
                    if (key === 'Enter') this.submitScore();
                },
                handleNumpad(n) {
                    if (n === 'DEL') this.currentInput = this.currentInput.slice(0,-1);
                    else if (n === 'UNDO') this.undo();
                    else if (this.currentInput.length < 3) this.currentInput += n;
                },
                submitScore() {
                    const val = parseInt(this.currentInput) || 0;
                    if (val > 180) { this.currentInput = ''; return; }
                    const p = this.players[this.activePlayerIndex];
                    const rem = p.score - val;
                    if (rem === 0) {
                        p.totalPoints += val; p.dartsThrown += 3; p.score = 0;
                        this.winLeg(p);
                    } else if (rem < 2 && rem !== 0) {
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % 2;
                    } else if (rem > 1) {
                        this.history.push(JSON.stringify({ players: JSON.parse(JSON.stringify(this.players)), active: this.activePlayerIndex }));
                        p.score = rem; p.totalPoints += val; p.dartsThrown += 3;
                        if (val > p.highScore) p.highScore = val;
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % 2;
                    }
                    this.currentInput = '';
                },
                winLeg(p) {
                    this.modal.winner = p.name;
                    this.modal.type = (p.legs + 1 >= this.legsToSet) ? 'SET WON' : 'LEG WON';
                    this.modal.show = true;
                    setTimeout(() => {
                        this.modal.show = false;
                        this.resolveLeg(p);
                    }, 1500);
                },
                resolveLeg(winner) {
                    winner.legs++;
                    if (winner.legs >= this.legsToSet) {
                        winner.sets++;
                        if (winner.sets >= this.setsToMatch) { this.matchWinner = winner.name; this.screen = 'stats'; return; }
                        this.players.forEach(p => p.legs = 0);
                    }
                    this.players.forEach(p => p.score = this.startScore);
                    this.starterIndex = (this.starterIndex + 1) % 2;
                    this.activePlayerIndex = this.starterIndex;
                },
                calcAvg(p) { return p.dartsThrown === 0 ? '0.0' : ((p.totalPoints / p.dartsThrown) * 3).toFixed(1); },
                undo() { if (this.history.length > 0) { const s = JSON.parse(this.history.pop()); this.players = s.players; this.activePlayerIndex = s.active; } }
            }
        }
    </script>
</body>
</html>
