<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BULLSEYE | THE ABSOLUTE GUV'NOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@900&family=Oswald:wght@400;700;900&display=swap');
        :root { --bull-red: #ff0000; --bull-dark: #050505; }
        
        body { background-color: var(--bull-dark); font-family: 'Oswald', sans-serif; color: white; text-transform: uppercase; overflow-x: hidden; min-height: 100dvh; }
        .hero-gradient { background: radial-gradient(circle at 15% 25%, rgba(255, 0, 0, 0.2) 0%, transparent 50%), var(--bull-dark); }
        .hero-logo { font-size: clamp(3rem, 10vw, 7.5rem); font-weight: 900; line-height: 0.8; letter-spacing: -0.05em; }

        /* LOCKED STAGE UI */
        .game-wrapper { display: flex; flex-direction: column; flex: 1; min-height: 0; position: relative; height: 100dvh; }
        .player-panel { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; border: 1px solid #1a1a1a; padding: 5px; min-height: 0; }
        .active-player { background-color: #0d0d0d; box-shadow: inset 0 0 80px rgba(255, 0, 0, 0.1); }
        .active-player::after { content: 'STEP UP TO THE OCHE'; position: absolute; top: 12px; color: var(--bull-red); font-weight: 900; font-size: 0.7rem; letter-spacing: 3px; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .score-font { font-family: 'Chivo Mono', monospace; font-weight: 900; font-size: clamp(3.5rem, 12vh, 24vh); line-height: 1; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
        .set-dot { width: 28px; height: 8px; border-radius: 2px; }
        .checkout-hint { color: #00ff41; font-family: 'Chivo Mono', monospace; font-weight: 900; font-size: clamp(0.8rem, 2.5vh, 1.6rem); min-height: 1.5em; margin-top: 5px; }

        /* NUMPAD */
        .numpad-container { display: grid; grid-template-columns: repeat(3, 1fr); background: #333; gap: 1px; flex-shrink: 0; height: 33dvh; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .num-btn { background: #000; font-size: 1.6rem; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .enter-btn { background: var(--bull-red); grid-column: span 3; font-weight: 900; font-size: 1.6rem; italic; }
        .control-btn { position: absolute; bottom: 20px; z-index: 50; padding: 12px 24px; font-weight: 900; font-size: 0.8rem; background: rgba(255,0,0,0.1); border: 2px solid var(--bull-red); color: white; }

        @media (min-width: 1024px) {
            .game-wrapper { flex-direction: row; }
            .numpad-container { display: none; }
            .score-font { font-size: clamp(6rem, 20vw, 32vh); }
        }
    </style>
</head>
<body x-data="dartsApp()" @keydown.window="handleKeyboard($event.key)">

    <template x-if="modal.show">
        <div class="fixed inset-0 bg-black/98 z-[1000] flex items-center justify-center p-6 backdrop-blur-xl">
            <div class="border-[10px] border-red-600 bg-zinc-950 p-16 text-center w-full max-w-2xl transform -rotate-2">
                <h3 class="text-white font-black tracking-[0.4em] mb-4 text-xl" x-text="modal.type"></h3>
                <h2 class="text-7xl lg:text-9xl font-black italic mb-8 text-red-600 drop-shadow-[0_0_30px_rgba(255,0,0,0.5)]" x-text="modal.winner"></h2>
                <p class="text-zinc-500 font-black">WHO'S THE DADDY?</p>
            </div>
        </div>
    </template>

    <template x-if="screen === 'landing'">
        <div class="min-h-screen flex flex-col hero-gradient overflow-y-auto">
            <div class="max-w-7xl mx-auto w-full p-6 lg:p-20 grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                
                <div class="lg:col-span-7 space-y-6 order-2 lg:order-1">
                    <div class="space-y-2">
                        <h1 class="hero-logo italic">BULLS<span class="text-red-600">EYE</span></h1>
                        <div class="inline-block bg-red-600 text-black px-3 py-1 font-black skew-x-[-15deg] text-[10px] tracking-widest">NO WEAK MATES ALLOWED</div>
                    </div>
                    <h2 class="text-5xl lg:text-7xl font-black italic leading-[0.85] tracking-tighter">STOP GUESSING.<br><span class="text-red-600">START PINNING.</span></h2>
                    <p class="text-zinc-400 font-bold text-lg max-w-xl normal-case tracking-tight leading-snug">
                        Look, you're here to bang in 180s, not do GCSE Algebra. Bullseye is the ultimate terminal for the boys who want pro checkouts, filthy averages, and zero excuses.
                    </p>
                </div>

                <div class="lg:col-span-5 bg-zinc-950 p-6 border-[3px] border-zinc-800 shadow-2xl order-1 lg:order-2">
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <template x-for="m in [301, 501]"><button @click="startScore = m" :class="startScore === m ? 'bg-red-600' : 'bg-zinc-900'" class="flex-1 py-3 text-2xl font-black italic transition-all" x-text="m"></button></template>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="flex items-center justify-between bg-zinc-900 p-2 border border-zinc-800">
                                <label class="text-[9px] font-black text-zinc-500 ml-2">LEGS</label>
                                <select x-model.number="legsToSet" class="bg-transparent font-black border-none outline-none text-base text-center w-12"><option value="1">1</option><option value="3">3</option><option value="5">5</option></select>
                            </div>
                            <div class="flex items-center justify-between bg-zinc-900 p-2 border border-zinc-800">
                                <label class="text-[9px] font-black text-zinc-500 ml-2">SETS</label>
                                <select x-model.number="setsToMatch" class="bg-transparent font-black border-none outline-none text-base text-center w-12"><option value="1">1</option><option value="3">3</option></select>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <template x-for="(p, index) in setupPlayers" :key="index">
                                <div class="flex gap-2">
                                    <input type="text" x-model="setupPlayers[index]" class="w-full p-3 bg-black border border-zinc-800 focus:border-red-600 font-black text-center text-base outline-none uppercase" :placeholder="'PLAYER ' + (index + 1)">
                                    <button x-show="setupPlayers.length > 1" @click="setupPlayers.splice(index, 1)" class="w-12 bg-zinc-900 text-red-600 font-black text-xl">—</button>
                                </div>
                            </template>
                            <button x-show="setupPlayers.length < 4" @click="setupPlayers.push('')" class="w-full text-[9px] font-black text-zinc-600 py-1 hover:text-white">+ ADD PLAYER</button>
                        </div>
                        
                        <button @click="startGame" class="w-full bg-red-600 py-5 text-3xl font-black italic hover:bg-white hover:text-red-600 transition-all shadow-[0_5px_20px_rgba(255,0,0,0.3)]">LET'S GO!</button>
                    </div>
                </div>
            </div>

            <div class="bg-zinc-950/50 border-t border-zinc-900 py-16 px-6 mb-10">
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                    <div class="space-y-3">
                        <h3 class="text-2xl font-black italic leading-none">ELITE MATHS.</h3>
                        <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">The engine calculates finishes for you. No more standing there looking like a mug while your mates laugh at your mental arithmetic.</p>
                    </div>
                    <div class="space-y-3">
                        <h3 class="text-2xl font-black italic leading-none">STAGE READY.</h3>
                        <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">Split-screen UI designed for the big stage. It's clean, it's mean, and it makes your garage look like the Winter Gardens.</p>
                    </div>
                    <div class="space-y-3">
                        <h3 class="text-2xl font-black italic leading-none">FAST AS MvG.</h3>
                        <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">Lag? Don't know her. Enter scores faster than a Michael van Gerwen heater. Designed for boys who don't like waiting around.</p>
                    </div>
                    <div class="space-y-3">
                        <h3 class="text-2xl font-black italic leading-none">NO MERCY.</h3>
                        <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">Live averages and set tracking. Nowhere to hide when you're throwing a 40 average while your mate's pinning D20 for fun.</p>
                    </div>
                </div>
                
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 mt-16 border-t border-zinc-900 pt-16">
                    <div class="flex gap-6 items-start">
                        <div class="text-red-600 text-5xl font-black">!</div>
                        <div>
                            <h3 class="text-2xl font-black italic mb-2">PRO-SPEC ROUTES</h3>
                            <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">We don't just give you any finish. We give you the pro routes. Tops, D16, D10. If it’s good enough for the PDC, it’s good enough for your shed.</p>
                        </div>
                    </div>
                    <div class="flex gap-6 items-start">
                        <div class="text-red-600 text-5xl font-black">?</div>
                        <div>
                            <h3 class="text-2xl font-black italic mb-2">BUST PROTECTION</h3>
                            <p class="text-zinc-500 font-bold normal-case text-sm leading-relaxed italic">Try to enter a 181? Not on our watch. The terminal is built for speed but keeps you honest. Proper darts, proper scoring.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="p-12 text-center border-t border-zinc-900">
                <p class="text-zinc-800 font-black text-xs tracking-[1em]">GAME ON. THE GUV'NOR HAS SPOKEN.</p>
            </div>
        </div>
    </template>

    <template x-if="screen === 'game'">
        <div class="flex flex-col h-screen overflow-hidden">
            <div class="game-wrapper">
                <template x-for="(player, index) in players" :key="index">
                    <div :class="{ 'active-player': activePlayerIndex === index }" class="player-panel">
                        <div class="text-center">
                            <span class="font-black text-2xl lg:text-5xl italic block truncate max-w-[200px] lg:max-w-md" x-text="player.name"></span>
                            <div class="flex gap-2 mt-3 justify-center">
                                <template x-for="(s, i) in Array.from({length: setsToMatch})">
                                    <div class="set-dot" :class="player.sets > i ? 'bg-red-600' : 'bg-zinc-800'"></div>
                                </template>
                            </div>
                        </div>
                        <div class="score-font" x-text="player.score"></div>
                        <div class="checkout-hint" x-text="calculateCheckout(player.score)"></div>
                        <div class="h-10 lg:h-16 flex items-center text-5xl lg:text-7xl font-black text-red-600 italic" x-text="activePlayerIndex === index ? (currentInput || '---') : ''"></div>
                        <div class="flex gap-10 text-xs lg:text-xl font-black text-zinc-500">
                            <div>AVG: <span class="text-white" x-text="calcAvg(player)"></span></div>
                            <div>LEGS: <span class="text-white" x-text="player.legs"></span></div>
                        </div>
                    </div>
                </template>
                <button @click="undo()" class="hidden lg:block control-btn left-10">UNDO</button>
                <button @click="location.reload()" class="hidden lg:block control-btn right-10">QUIT</button>
            </div>
            <div class="numpad-container lg:hidden">
                <template x-for="n in ['1','2','3','4','5','6','7','8','9','0','DEL','UNDO']">
                    <button @click="handleNumpad(n)" class="num-btn font-black italic border border-zinc-900" x-text="n"></button>
                </template>
                <button @click="submitScore" class="enter-btn italic border-t-2 border-white/20">BOOM! ENTER SCORE</button>
            </div>
        </div>
    </template>

    <script>
        function dartsApp() {
            return {
                screen: 'landing', startScore: 501, legsToSet: 3, setsToMatch: 1, 
                activePlayerIndex: 0, starterIndex: 0, currentInput: '', history: [],
                setupPlayers: ['', ''], players: [], modal: { show: false, winner: '', type: '' },

                calculateCheckout(score) {
                    if (score > 170 || score < 2 || [169, 168, 166, 165, 163, 162, 159].includes(score)) return "";
                    const doubles = [20, 16, 10, 8, 4, 12, 18, 14, 15, 13, 11, 9, 7, 6, 5, 3, 2, 1];
                    const setups = [];
                    for(let i=20; i>=1; i--) { setups.push({l: 'T'+i, v: i*3}, {l: 'S'+i, v: i}, {l: 'D'+i, v: i*2}); }
                    setups.push({l: 'BULL', v: 50}, {l: '25', v: 25});
                    if (score === 50) return "BULL";
                    if (score <= 40 && score % 2 === 0) return "D" + (score/2);
                    for (let d of doubles) {
                        let rem = score - (d * 2);
                        let setup = setups.find(s => s.v === rem);
                        if (setup) return setup.l + " – D" + d;
                    }
                    for (let d of doubles) {
                        for (let s1 of setups) {
                            let rem = score - s1.v - (d * 2);
                            let s2 = setups.find(s => s.v === rem);
                            if (s2) return s1.l + " – " + s2.l + " – D" + d;
                        }
                    }
                    return "";
                },

                startGame() {
                    this.players = this.setupPlayers.map((name, i) => ({
                        name: (name || 'PLAYER ' + (i+1)).toUpperCase(),
                        score: this.startScore, legs: 0, sets: 0, totalPoints: 0, dartsThrown: 0
                    }));
                    this.screen = 'game';
                },
                handleKeyboard(key) {
                    if (this.screen !== 'game') return;
                    if (!isNaN(key) && this.currentInput.length < 3) this.currentInput += key;
                    if (key === 'Backspace') this.currentInput = this.currentInput.slice(0, -1);
                    if (key === 'Enter') this.submitScore();
                },
                handleNumpad(n) {
                    if (n === 'DEL') this.currentInput = this.currentInput.slice(0, -1);
                    else if (n === 'UNDO') this.undo();
                    else if (this.currentInput.length < 3) this.currentInput += n;
                },
                submitScore() {
                    if (this.currentInput === '') return;
                    const val = parseInt(this.currentInput);
                    if (val > 180) { this.currentInput = ''; return; }
                    const p = this.players[this.activePlayerIndex];
                    const rem = p.score - val;
                    this.history.push(JSON.stringify({ players: JSON.parse(JSON.stringify(this.players)), active: this.activePlayerIndex }));
                    if (rem === 0) {
                        p.totalPoints += val; p.dartsThrown += 3; p.score = 0;
                        this.winLeg(p);
                    } else if (rem > 1) {
                        p.score = rem; p.totalPoints += val; p.dartsThrown += 3;
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % this.players.length;
                    } else {
                        p.dartsThrown += 3;
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % this.players.length;
                    }
                    this.currentInput = '';
                },
                winLeg(p) {
                    this.modal.winner = p.name;
                    this.modal.type = (p.legs + 1 >= this.legsToSet) ? 'SET WON' : 'LEG WON';
                    this.modal.show = true;
                    setTimeout(() => {
                        this.modal.show = false;
                        p.legs++;
                        if (p.legs >= this.legsToSet) {
                            p.sets++;
                            if (p.sets >= this.setsToMatch) { location.reload(); return; }
                            this.players.forEach(pl => pl.legs = 0);
                        }
                        this.players.forEach(pl => pl.score = this.startScore);
                        this.starterIndex = (this.starterIndex + 1) % this.players.length;
                        this.activePlayerIndex = this.starterIndex;
                    }, 1500);
                },
                calcAvg(p) { return p.dartsThrown === 0 ? '0.0' : ((p.totalPoints / p.dartsThrown) * 3).toFixed(1); },
                undo() { if (this.history.length > 0) { const s = JSON.parse(this.history.pop()); this.players = s.players; this.activePlayerIndex = s.active; } }
            }
        }
    </script>
</body>
</html>
