<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BULLSEYE | THE ABSOLUTE GUV'NOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@900&family=Oswald:wght@400;700;900&display=swap');
        :root { --bull-red: #ff0000; --bull-dark: #050505; }
        
        body { background-color: var(--bull-dark); font-family: 'Oswald', sans-serif; color: white; text-transform: uppercase; overflow-x: hidden; min-height: 100dvh; }
        .hero-gradient { background: radial-gradient(circle at 15% 25%, rgba(255, 0, 0, 0.2) 0%, transparent 50%), var(--bull-dark); }
        .hero-logo { font-size: clamp(3rem, 10vw, 7.5rem); font-weight: 900; line-height: 0.8; letter-spacing: -0.05em; }

        /* DYNAMIC GRID SYSTEM */
        .game-wrapper { display: grid; flex: 1; min-height: 0; height: 100dvh; position: relative; }
        .grid-1-2 { grid-template-columns: 1fr; grid-template-rows: repeat(auto-fit, minmax(0, 1fr)); }
        .grid-3-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        .player-panel { display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; border: 1px solid #1a1a1a; padding: 5px; min-height: 0; transition: all 0.3s ease; }
        
        @media (max-width: 1023px) {
            .active-player { background-color: #0d0d0d; box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2); z-index: 10; border: 2px solid var(--bull-red); }
            .panel-4-player .score-font { font-size: clamp(3rem, 8vh, 10vh) !important; }
            .panel-2-player .score-font { font-size: clamp(4.5rem, 15vh, 18vh); }
        }

        .active-player::after { content: 'ðŸŽ¯'; position: absolute; top: 5px; right: 10px; font-size: 1.2rem; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; transform: scale(1.2); } }
        
        .score-font { font-family: 'Chivo Mono', monospace; font-weight: 900; line-height: 1; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
        .checkout-hint { color: #00ff41; font-family: 'Chivo Mono', monospace; font-weight: 900; min-height: 1.2em; text-align: center; }

        /* NUMPAD & CTAs */
        .numpad-container { display: grid; grid-template-columns: repeat(3, 1fr); background: #333; gap: 1px; flex-shrink: 0; height: 35dvh; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .num-btn { background: #000; font-size: 1.4rem; font-weight: 900; display: flex; align-items: center; justify-content: center; border: none; }
        .enter-btn { background: var(--bull-red); grid-column: span 3; font-weight: 900; font-size: 1.5rem; italic; border: none; color: white; }
        .quit-btn-mobile { background: #1a1a1a; color: #666; font-size: 0.8rem; border: none; }
        
        .control-btn { position: absolute; bottom: 30px; z-index: 500; padding: 12px 24px; font-weight: 900; font-size: 0.8rem; background: rgba(0,0,0,0.8); border: 2px solid var(--bull-red); color: white; transition: all 0.2s; cursor: pointer; }
        .control-btn:hover { background: var(--bull-red); }

        @media (min-width: 1024px) {
            .game-wrapper { grid-template-columns: repeat(auto-fit, minmax(0, 1fr)) !important; grid-template-rows: 1fr !important; }
            .score-font { font-size: clamp(5rem, 15vw, 25vh) !important; }
            .active-player::after { top: 20px; right: auto; content: 'STEP UP TO THE OCHE'; font-size: 0.8rem; letter-spacing: 4px; color: var(--bull-red); }
        }
    </style>
</head>
<body x-data="dartsApp()" @keydown.window="handleKeyboard($event.key)">

    <template x-if="modal.show">
        <div class="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-4 backdrop-blur-xl">
            <div class="border-[4px] border-red-600 bg-zinc-950 p-6 lg:p-12 text-center w-full max-w-2xl shadow-[0_0_100px_rgba(255,0,0,0.3)]">
                <h3 class="text-zinc-500 font-black tracking-[0.4em] mb-2 text-xs" x-text="modal.type"></h3>
                <h2 class="text-4xl lg:text-8xl font-black italic mb-8 text-white" x-text="modal.winner"></h2>
                <div class="grid grid-cols-1 gap-3 mb-8">
                    <template x-for="p in players">
                        <div class="bg-zinc-900/50 p-3 border border-zinc-800 flex justify-between items-center">
                            <div class="text-left">
                                <p class="text-[10px] font-black text-zinc-500" x-text="p.name"></p>
                                <p class="text-xl font-black italic"><span x-text="p.sets"></span>S | <span x-text="p.legs"></span>L</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] font-black text-red-600">AVG</p>
                                <p class="text-2xl font-black" x-text="calcAvg(p)"></p>
                            </div>
                        </div>
                    </template>
                </div>
                <button @click="handleModalAction()" class="w-full bg-red-600 py-5 text-xl font-black italic hover:bg-white hover:text-red-600 transition-colors" x-text="modal.buttonText"></button>
            </div>
        </div>
    </template>

    <template x-if="screen === 'landing'">
        <div class="min-h-screen flex flex-col hero-gradient overflow-y-auto">
            <div class="max-w-7xl mx-auto w-full p-6 lg:p-20 grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                <div class="lg:col-span-7 space-y-6 order-2 lg:order-1">
                    <div class="space-y-2">
                        <h1 class="hero-logo italic">BULLS<span class="text-red-600">EYE</span></h1>
                        <div class="inline-block bg-red-600 text-black px-3 py-1 font-black skew-x-[-15deg] text-[10px] tracking-widest">NO WEAK MATES ALLOWED</div>
                    </div>
                    <h2 class="text-5xl lg:text-7xl font-black italic leading-[0.85] tracking-tighter">STOP GUESSING.<br><span class="text-red-600">START PINNING.</span></h2>
                    <p class="text-zinc-400 font-bold text-lg max-w-xl normal-case tracking-tight leading-snug">Look, you're here to bang in 180s, not do GCSE Algebra. Bullseye is the ultimate terminal for the boys who want pro checkouts, filthy averages, and zero excuses.</p>
                </div>

                <div class="lg:col-span-5 bg-zinc-950 p-6 border-[3px] border-zinc-800 shadow-2xl order-1 lg:order-2">
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <template x-for="m in [301, 501]">
                                <button @click="startScore = m" :class="startScore === m ? 'bg-red-600 border-red-400' : 'bg-zinc-900 border-zinc-800'" class="flex-1 py-4 text-3xl font-black italic border-b-4 border-black/20" x-text="m"></button>
                            </template>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative flex items-center justify-between bg-zinc-900 p-3 border border-zinc-800 group">
                                <label class="text-[9px] font-black text-zinc-500 group-hover:text-red-600">LEGS</label>
                                <select x-model.number="legsToSet" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"><option value="1">1</option><option value="3">3</option><option value="5">5</option></select>
                                <div class="font-black text-lg w-12 text-center" x-text="legsToSet"></div>
                            </div>
                            <div class="relative flex items-center justify-between bg-zinc-900 p-3 border border-zinc-800 group">
                                <label class="text-[9px] font-black text-zinc-500 group-hover:text-red-600">SETS</label>
                                <select x-model.number="setsToMatch" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"><option value="1">1</option><option value="3">3</option></select>
                                <div class="font-black text-lg w-12 text-center" x-text="setsToMatch"></div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <template x-for="(p, index) in setupPlayers" :key="index">
                                <div class="flex gap-2">
                                    <input type="text" x-model="setupPlayers[index]" class="w-full p-3 bg-black border border-zinc-800 focus:border-red-600 font-black text-center text-base outline-none uppercase" :placeholder="'PLAYER ' + (index + 1)">
                                    <button x-show="setupPlayers.length > 1" @click="setupPlayers.splice(index, 1)" class="w-12 bg-zinc-900 text-red-600 font-black text-xl">â€”</button>
                                </div>
                            </template>
                            <button x-show="setupPlayers.length < 4" @click="setupPlayers.push('')" class="w-full text-[10px] font-black text-zinc-600 py-1 hover:text-white tracking-widest">+ ADD PLAYER</button>
                        </div>
                        <button @click="startGame" class="w-full bg-red-600 py-6 text-3xl font-black italic hover:bg-white hover:text-red-600 shadow-[0_5px_20px_rgba(255,0,0,0.3)]">LET'S GO!</button>
                    </div>
                </div>
            </div>
            <div class="bg-zinc-950/50 border-t border-zinc-900 py-16 px-6 mb-10">
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                    <template x-for="prop in [{t:'ELITE MATHS.', p:'Engine calculates finishes so you don\'t look like a mug.'},{t:'STAGE READY.', p:'UI designed for the garage or the Winter Gardens.'},{t:'FAST AS MvG.', p:'Lag-free terminal. Faster than a van Gerwen heater.'},{t:'NO MERCY.', p:'Live averages tracking. Nowhere to hide.'}]">
                        <div class="space-y-2"><h3 class="text-2xl font-black italic" x-text="prop.t"></h3><p class="text-zinc-500 font-bold normal-case text-sm italic" x-text="prop.p"></p></div>
                    </template>
                </div>
            </div>
        </div>
    </template>

    <template x-if="screen === 'game'">
        <div class="flex flex-col h-screen overflow-hidden">
            <div class="game-wrapper" :class="players.length > 2 ? 'grid-3-4' : 'grid-1-2'">
                <template x-for="(player, index) in players" :key="index">
                    <div :class="{ 'active-player': activePlayerIndex === index, 'panel-4-player': players.length > 2, 'panel-2-player': players.length <= 2 }" class="player-panel">
                        <div class="text-center w-full px-2">
                            <span class="font-black text-sm lg:text-4xl italic block truncate" x-text="player.name"></span>
                            <div class="flex gap-1 mt-1 justify-center">
                                <template x-for="(s, i) in Array.from({length: setsToMatch})"><div class="w-4 h-1 lg:w-8 lg:h-2" :class="player.sets > i ? 'bg-red-600' : 'bg-zinc-800'"></div></template>
                            </div>
                        </div>
                        <div class="score-font" x-text="player.score"></div>
                        <div class="checkout-hint text-[10px] lg:text-xl" x-text="calculateCheckout(player.score)"></div>
                        <div class="h-8 lg:h-16 flex items-center text-2xl lg:text-6xl font-black text-red-600 italic" x-text="activePlayerIndex === index ? (currentInput || '---') : ''"></div>
                        <div class="flex gap-4 text-[9px] lg:text-lg font-black text-zinc-500">
                            <div>AVG: <span class="text-white" x-text="calcAvg(player)"></span></div>
                            <div>L: <span class="text-white" x-text="player.legs"></span></div>
                        </div>
                    </div>
                </template>
                <button @click="undo()" class="hidden lg:block control-btn left-10">UNDO THROW</button>
                <button @click="location.reload()" class="hidden lg:block control-btn right-10">QUIT MATCH</button>
            </div>
            
            <div class="numpad-container lg:hidden">
                <template x-for="n in ['1','2','3','4','5','6','7','8','9']">
                    <button @click="handleNumpad(n)" class="num-btn italic border border-zinc-900" x-text="n"></button>
                </template>
                <button @click="undo()" class="num-btn italic border border-zinc-900 bg-zinc-900 text-red-500 text-xs">UNDO</button>
                <button @click="handleNumpad('0')" class="num-btn italic border border-zinc-900">0</button>
                <button @click="handleNumpad('DEL')" class="num-btn italic border border-zinc-900 text-zinc-500 text-xs">CLEAR</button>
                <button @click="submitScore" class="enter-btn italic">BOOM! ENTER SCORE</button>
                <button @click="location.reload()" class="quit-btn-mobile col-span-3 py-1 font-black tracking-widest">QUIT MATCH</button>
            </div>
        </div>
    </template>

    <script>
        function dartsApp() {
            return {
                screen: 'landing', startScore: 501, legsToSet: 3, setsToMatch: 1, 
                activePlayerIndex: 0, starterIndex: 0, currentInput: '', history: [],
                setupPlayers: ['', ''], players: [], modal: { show: false, winner: '', type: '', buttonText: '', isMatchOver: false },

                calculateCheckout(score) {
                    if (score > 170 || score < 2 || [169, 168, 166, 165, 163, 162, 159].includes(score)) return "";
                    const doubles = [20, 16, 10, 8, 4, 12, 18, 14, 15, 13, 11, 9, 7, 6, 5, 3, 2, 1];
                    const setups = [];
                    for(let i=20; i>=1; i--) { setups.push({l: 'T'+i, v: i*3}, {l: 'S'+i, v: i}, {l: 'D'+i, v: i*2}); }
                    setups.push({l: 'BULL', v: 50}, {l: '25', v: 25});
                    if (score === 50) return "BULL";
                    if (score <= 40 && score % 2 === 0) return "D" + (score/2);
                    for (let d of doubles) {
                        let rem = score - (d * 2);
                        let setup = setups.find(s => s.v === rem);
                        if (setup) return setup.l + " â€“ D" + d;
                    }
                    for (let d of doubles) {
                        for (let s1 of setups) {
                            let rem = score - s1.v - (d * 2);
                            let s2 = setups.find(s => s.v === rem);
                            if (s2) return s1.l + " â€“ " + s2.l + " â€“ D" + d;
                        }
                    }
                    return "";
                },
                startGame() {
                    this.players = this.setupPlayers.map((name, i) => ({
                        name: (name || 'PLAYER ' + (i+1)).toUpperCase(),
                        score: this.startScore, legs: 0, sets: 0, totalPoints: 0, dartsThrown: 0
                    }));
                    this.screen = 'game';
                },
                handleKeyboard(key) {
                    if (this.screen !== 'game' || this.modal.show) return;
                    if (!isNaN(key) && this.currentInput.length < 3) this.currentInput += key;
                    if (key === 'Backspace') this.currentInput = this.currentInput.slice(0, -1);
                    if (key === 'Enter') this.submitScore();
                },
                handleNumpad(n) {
                    if (n === 'DEL') this.currentInput = '';
                    else if (this.currentInput.length < 3) this.currentInput += n;
                },
                submitScore() {
                    if (this.currentInput === '') return;
                    const val = parseInt(this.currentInput);
                    if (val > 180) { this.currentInput = ''; return; }
                    const p = this.players[this.activePlayerIndex];
                    const rem = p.score - val;
                    this.history.push(JSON.stringify({ players: JSON.parse(JSON.stringify(this.players)), active: this.activePlayerIndex }));
                    if (rem === 0) {
                        p.totalPoints += val; p.dartsThrown += 3; p.score = 0;
                        this.triggerWin(p);
                    } else if (rem > 1) {
                        p.score = rem; p.totalPoints += val; p.dartsThrown += 3;
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % this.players.length;
                    } else {
                        p.dartsThrown += 3;
                        this.activePlayerIndex = (this.activePlayerIndex + 1) % this.players.length;
                    }
                    this.currentInput = '';
                },
                triggerWin(p) {
                    const legWin = (p.legs + 1);
                    const setWin = (legWin >= this.legsToSet) ? (p.sets + 1) : p.sets;
                    const matchOver = (setWin >= this.setsToMatch);
                    this.modal.winner = p.name;
                    this.modal.isMatchOver = matchOver;
                    if (matchOver) { p.legs++; p.sets++; this.modal.type = 'MATCH COMPLETE'; this.modal.buttonText = 'BACK TO LOBBY'; }
                    else if (legWin >= this.legsToSet) { p.legs++; p.sets++; this.modal.type = 'SET WON!'; this.modal.buttonText = 'NEXT SET'; }
                    else { p.legs++; this.modal.type = 'LEG WON!'; this.modal.buttonText = 'NEXT LEG'; }
                    this.modal.show = true;
                },
                handleModalAction() {
                    if (this.modal.isMatchOver) location.reload();
                    else {
                        if (this.players.some(p => p.legs >= this.legsToSet)) this.players.forEach(pl => pl.legs = 0);
                        this.players.forEach(pl => pl.score = this.startScore);
                        this.starterIndex = (this.starterIndex + 1) % this.players.length;
                        this.activePlayerIndex = this.starterIndex;
                        this.modal.show = false;
                    }
                },
                calcAvg(p) { return p.dartsThrown === 0 ? '0.0' : ((p.totalPoints / p.dartsThrown) * 3).toFixed(1); },
                undo() { if (this.history.length > 0) { const s = JSON.parse(this.history.pop()); this.players = s.players; this.activePlayerIndex = s.active; } }
            }
        }
    </script>
</body>
</html>
